<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
		<!-- 这是与css的第一种结合方式 直接用html提供的标签来展示css代码 
		在html的标签上，提供了一个(属性)，style="CSS的代码"这是教程的说法
		-->
		<font color="red">哈哈</font>
		<div style="color: red;background-color: blue;">哈哈</div>
		<span style="color: green;background-color: gray">呵呵</span>
		<span style="color: red;background-color: blue">苦乐都跟随举手投足不违背将谦卑</span>
</body>
</html>
