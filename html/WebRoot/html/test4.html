<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>关于表单你所要知道的一切</title>
</head>
<body>
		<form action="#" method="get">
			姓名<input type="text" name="text"/></br>
			密码<input type="password" name="password"/></br>	
			选择性别<input type="radio" name='sex'value='nan' checked=true>男
			<input type="radio" name='sex' value='nv'>女</br>
			选择爱好<input type="checkbox" name="checkbox" value='lanqiu'>篮球
			<input type="checkbox" name="checkbox" value='zuqiu'>足球
			<input type="checkbox" name="checkbox" value='pingpangqiu'>乒乓球</br>	
			上传附件:<input type="file" name="myfile"/></br>	
			隐藏组件<input type="hidden" name="userID" value="001"/></br>
			选择城市:<select name="city">
						<option value="none">--请选择--<option>
						<option value="bj" selected="selected">--北京--<option>
						<option value="sh">--上海--<option>
						<option value="dj">--东京--<option>
					</select></br>
			个人简介:<textarea rows="10" cols="10" name="desc" >
			这个人很懒什么都没留下!!
			</textarea></br>
			<input type="reset"><input type="image" src="../img/tj.png">
			<input type="button" value="button"/>
		</form>	
</body>
</html>
