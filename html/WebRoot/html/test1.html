<!DOCTYPE html>
<html>
	<head>

		<title>表格结合表单的例子练习1</title>

	<body>

				<th>姓名</th>

			</tr>
			<tr align="center">
				<td>赵四</td>

			</tr>
		</table>
	</body>
</html>
